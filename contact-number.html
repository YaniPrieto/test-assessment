    <div id="modal" class="popupContainer" style="display:none;">
        <div class="popupHeader">
            <span class="header_title">Login</span>
            <span class="modal_close"><i class="fa fa-times"></i></span>
        </div>
        <section class="popupBody">
            <div class="social_login">
                <div class="">
                </div>
                <div class="centeredText">
                </div>
                <div class="action_btns">
                    <div class="one_half"><a id="login_form" class="btn">Login</a></div>
                    <div class="one_half last"><a id="register_form" class="btn">Sign up</a></div>
                </div>
            </div>
            <div class="user_login">
                <label>Email</label>
                <input type="email" id="email" placeholder="Email">
                <br />
                <label>Password</label>
                <input type="password" id="password" placeholder="Password">
                <br />

                <div class="action_btns">
                    <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i>
                            Back</a>
                    </div>
                    <div class="one_half last"> <button onclick="login()">Login</button></div>
                </div>
                <a href="#" class="forgot_password">Forgot password?</a>
            </div>
            <div class="user_register">
                <label>Email Address</label>
                <input type="email" id="emailRegister" placeholder="Email">
                <br />
                <label>Password</label>
                <input type="password" id="passwordRegister" placeholder="Password">
                <br />
                <label>First Name</label>
                <input type="text" id="first_nameRegister" placeholder="Name">
                <br />
                <label>Last Name</label>
                <input type="text" id="last_nameRegister" placeholder="Last Name">
                <br />
                <div class="action_btns">
                    <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i>
                            Back</a>
                    </div>
                    <div class="one_half last"> <button onclick="register()">Register</button></div>
                </div>
            </div>
        </section>
